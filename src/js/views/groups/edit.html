<div id="groupsEditBackground">
  <div id="groupsEditForm">
    <h1>Edit Your Group</h1>
    <form name="groupsEdit.groupsEditForm" ng-submit="groupsEdit.update()" novalidate>
      <div>
        <input type="name" name="name" id="name" ng-model="groupsEdit.group.name" required>
      </div>
      <div class="ng-message-error" ng-messages="groupsEdit.groupsEditForm.name.$error" ng-show="(groupsEdit.groupsEditForm.$submitted || groupsEdit.groupsEditForm.name.$touched)">
        <p ng-message="required" class="formValidation">Your group name is required.</p>
      </div>

      <div class="attendees">
        <h3>Choose Attendees</h3>
        <div class="attends">
          <div class="row">
              <label ng-repeat="user in groupsEdit.users" class="attendeesNames" id="attendeeName">
                <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                <input type="checkbox" id="attendees" name="attendees" checklist-model="groupsEdit.group.attendee_ids" checklist-value="user.id">
                <em id="checkboxEditUser">{{ user.username }}</em>
                <div style="background-image:url('{{ user.image_src }}')" id="groupsEditAteendeeImage"></div>
              </div>
              </label>
          </div>
        </div>
      </div>
      <!-- <div class="ng-message-error" ng-messages="groupsEdit.groupsEditForm.attendees.$error" ng-show="(groupsEdit.groupsEditForm.$submitted || groupsEdit.groupsEditForm.attendees.$touched)">
        <p ng-message="required" class="formValidation">Attendees are required</p>
      </div> -->
      <div>
        <button class="button" id="updateGroupButton">Update your Group</button>
      </div>
    </form>
  </div>
</div>
