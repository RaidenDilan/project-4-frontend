<section class="groupsEditSection">
  <div class="groupsEditForm">
    <h1>Edit Your Group</h1>

    <form name="groupsEdit.groupsEditForm" ng-submit="groupsEdit.update()" novalidate>
      <div>
        <input type="name" name="name" id="name" ng-model="groupsEdit.group.name" required>
      </div>
      <div class="ng-message-error" ng-messages="groupsEdit.groupsEditForm.name.$error" ng-show="(groupsEdit.groupsEditForm.$submitted || groupsEdit.groupsEditForm.name.$touched)">
        <p ng-message="required" class="formValidation">Your group name is required.</p>
      </div>

      <div class="attendees">
        <h1>Users</h1>

        <label ng-repeat="user in groupsEdit.users">
          <input type="checkbox" name="attendees" checklist-model="groupsEdit.group.attendee_ids" checklist-value="user.id" >{{ user.username }}</label>
      </div>

      <div>
        <button>Update your Group</button>
      </div>
    </form>
  </div>
</section>
