<div id="groupsNewBackground">
  <div id="groupsNewForm">
    <h1>New group</h1>
    <form name="groupsNew.groupsNewForm" ng-submit="groupsNew.create()" novalidate>
      <div>
        <input type="name" name="name" id="name" ng-model="groupsNew.group.name" placeholder="Group Name" required>
      </div>
      <div class="ng-message-error" ng-messages="groupsNew.groupsNewForm.name.$error" ng-show="(groupsNew.groupsNewForm.$submitted || groupsNew.groupsNewForm.name.$touched)">
        <p ng-message="required" class="formValidation">Your group name is required.</p>
      </div>
      <div class="attendees">
        <h3>Choose Attendees</h3>
        <div class="attends">
          <div class="row">
            <label ng-repeat="user in groupsNew.users" class="attendeesNames col-xs-12 col-sm-12 col-md-4 col-lg-4" id="attendeeName">
              <input type="checkbox" id="attendees" name="attendees" checklist-model="groupsNew.group.attendee_ids" checklist-value="user.id">
              {{ user.username }}
              <div style="background-image:url('{{ user.image_src }}')" id="groupsNewAteendeeImage">
              </div>
            </label>
          </div>
        </div>
      </div>
      <!-- <div class="ng-message-error" ng-messages="groupsNew.groupsNewForm.attendees.$error" ng-show="(groupsNew.groupsNewForm.$submitted || groupsNew.groupsNewForm.attendees.$touched)">
        <p ng-message="required" class="formValidation">Attendees are required</p>
      </div> -->
      <button class="button" id="createGroupButton">Create Group</button>
    </form>
  </div>
</div>
