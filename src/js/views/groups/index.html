<div id="groupsIndexSection">
  <div id="groupsIndexList">
    <h1>My Groups</h1>

    <div ng-repeat="group in groupsIndex.groups">
      <a ui-sref="groupsShow({ id: group.id })">
        <h2 class="groupName">
          <span class="groupNameStyle">-</span>
          {{ group.name }}
          <span class="groupNameStyle">-</span>
        </h2>
      </a>
    </div>
  </div>
</div>
