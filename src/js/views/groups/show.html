<md-content class="groupShow">
  <div class="groupsBackground">
    <h1 ng-if="groupShow.group.$resolved">Welcome to {{ groupsShow.group.name }}</h1>
    <!-- <md-card-title>
      <md-card-title-text>
      </md-card-title-text>
    </md-card-title> -->
  </div>

  <md-card class="groupsShowButtons">
    <md-card-actions class="usersButtons">
      <!-- <md-button
        ng-show="main.isAuthenticated() && main.currentUser.id !== groupsShow.group.creator.id && !groupsShow.isAttending()"
        ng-click="groupsShow.attend(main.currentUser.id)"
        class="md-raised md-primary md-button md-ink-ripple"
        >
        Attend Group
      </md-button> -->
      <md-button
        ng-if="main.isAuthenticated() && main.currentUser.id !== groupsShow.group.creator.id && groupsShow.isAttending()"
        ng-click="groupsShow.unattend(main.currentUser.id)"
        class="md-raised md-warn md-button md-ink-ripple"
        >
        Leave Group
      </md-button>
      <a ui-sref="groupsEdit({ id: groupsShow.group.id })">
        <md-button
          ng-if="main.isAuthenticated() && main.currentUser.id === groupsShow.group.creator.id"
          class="md-raised md-primary md-button md-ink-ripple"
          >
          Edit Group
        </md-button>
      </a>
      <md-button
        ng-if="main.isAuthenticated() && main.currentUser.id === groupsShow.group.creator.id"
        ng-click="groupsShow.delete()"
        class="md-raised md-warn md-button md-ink-ripple"
        >
        Delete Group
      </md-button>
    </md-card-actions>
  </md-card>

  <md-card class="usersGroupShowOwner">

    <md-card-title>
      <md-card-title-text>
        <h2>Group Owner</h2>
      </md-card-title-text>
    </md-card-title>

    <md-card-content>
      <div style="background-image: url('{{ groupsShow.group.creator.image_src }}')" class="user-image"></div>
      <span class="username">{{ groupsShow.group.creator.username }}</span>
    </md-card-content>

  </md-card>

  <md-card class="groupShowAttendees">

    <md-card-title>
      <md-card-title-text>
        <h2>Users</h2>
      </md-card-title-text>
    </md-card-title>

    <md-card-content class="groupAttendees">
      <div>
        <div ng-repeat="user in groupsShow.group.users" class="attendees">
          <div style="background-image:url('{{ user.image_src }}')" class="user-image"></div>
          <span>{{ user.username }}</span>
        </div>
      </div>
    </md-card-content>

  </md-card>

  <md-card class="groupShowHolidays">

    <md-card-title>
      <md-card-title-text>
        <h2>Holidays</h2>
      </md-card-title-text>
    </md-card-title>

    <md-card-content class="holidaysCreated">
      <div class="customRow grid">

        <div class="new-holiday">
          <div class="content">
            <a ui-sref="holidaysNew({ id: groupsShow.group.id })">
              <div class="content-overlay"></div>
              <md-icon class="material-icons content-image">create</md-icon>
              <div class="content-details fadeIn-bottom">
                <h3 class="content-title">Create Holiday</h3>
              </div>
            </a>
          </div>
        </div>

        <div class="groupHolidays" ng-repeat="holiday in groupsShow.group.holidays">
          <div class="content">
            <a ui-sref="holidaysShow({ id: groupsShow.group.id, holidayId: holiday.id })">
              <div class="content-overlay"></div>
              <div class="content-image" style="background-image: url('{{ holiday.image_src }}');"></div>
              <div class="content-details fadeIn-bottom">
                <h3 class="content-title">{{ holiday.location }}</h3>
              </div>
            </a>
          </div>
        </div>

      </div>
    </md-card-content>

  </md-card>
</md-content>
