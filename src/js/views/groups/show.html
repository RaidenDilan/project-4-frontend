<div id="groupsBackground">
  <h1>Welcome to {{ groupsShow.group.name }}</h1>
</div>

<section id="groupsShowButtons">
  <div id="usersButtons">
    <button ng-if="main.isAuthenticated() && !groupsShow.isAttending()" ng-click="groupsShow.toggleAttending()" id="attendGroup" class="button">Attend Group</button>
    <button ng-if="main.isAuthenticated() && groupsShow.isAttending()" ng-click="groupsShow.toggleAttending()" id="leaveGroup" class="button">Leave Group</button>
    <button ng-if="main.isAuthenticated()" ui-sref="groupsEdit({ id: groupsShow.group.id })" id="editGroup" class="button">Edit Group</button>
    <button ng-if="main.isAuthenticated()" ng-click="groupsShow.delete()" id="deleteGroup" class="button">Delete Group</button>
  </div>
</section>

<section id="groupShowAttendees">
  <h1>Users</h1>
  <div class="container">
      <div class="row">
        <div ng-repeat="attendee in groupsShow.group.attendees" id="users">
          <a ui-sref="attendeesShow({ id: attendee.id })" ui-sref-active="active" class="col-xs-12 col-sm-12 col-md-4 col-lg-2">
            <div style="background-image:url('{{ attendee.image_src }}')" id="attendeesImage"></div>
          </a>
        </div>
      </div>
  </div>
</section>

<section id="groupShowHolidays">
  <h1>Holidays</h1>
  <div id="holidaysMultiImages">
    <ul class="row">
      <li class="col-sm-12 col-md-5 col-lg-2" style="background-image:url('../images/logos/add1.png')" id="addHolidaysImage">
        <a ui-sref="holidaysNew({ id: groupsShow.group.id })">
          <div class="overlay">
            <h4 id="addHoliday">Add your holiday</h4>
          </div>
        </a>
      </li>
      <li ng-repeat="holiday in groupsShow.group.holidays" class="col-sm-12 col-md-5 col-lg-2" style="background-image:url('{{ holiday.cover_photo }}')" id="holidaysImage">
        <a ui-sref="holidaysShow({ id: holiday.id })">
          <div class="overlay">
            <h4 id="holidayName">{{ holiday.location }}</h4>
          </div>
        </a>
      </li>
    </ul>
  </div>
</section>
