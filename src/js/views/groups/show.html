<md-content>
  <div class="groupsBackground">
    <md-card-title>
      <md-card-title-text>
        <span class="md-headline">Welcome to {{ groupsShow.group.name }}</span>
      </md-card-title-text>
    </md-card-title>
  </div>

  <md-card class="groupsShowButtons">
    <div id="usersButtons">
      <!-- <md-button
        ng-show="main.isAuthenticated() && main.currentUser.id !== groupsShow.group.creator.id && !groupsShow.isAttending()"
        ng-click="groupsShow.attend(main.currentUser.id)"
        class="md-raised md-primary md-button md-ink-ripple"
        >
        Attend Group
      </md-button> -->
      <md-button
        ng-show="main.isAuthenticated() && main.currentUser.id !== groupsShow.group.creator.id && groupsShow.isAttending()"
        ng-click="groupsShow.unattend(main.currentUser.id)"
        class="md-raised md-warn md-button md-ink-ripple"
        >
        Leave Group
      </md-button>
      <a ui-sref="groupsEdit({ id: groupsShow.group.id })">
        <md-button
          ng-show="main.isAuthenticated() && main.currentUser.id === groupsShow.group.creator.id"
          class="md-raised md-primary md-button md-ink-ripple"
          >
          Edit Group
        </md-button>
      </a>
      <md-button
        ng-show="main.isAuthenticated() && main.currentUser.id === groupsShow.group.creator.id"
        ng-click="groupsShow.delete()"
        class="md-raised md-warn md-button md-ink-ripple"
        >
        Delete Group
      </md-button>
    </div>
  </md-card>

  <md-card class="usersGroupShowOwner">
    <h1>Group Owner</h1>
    <div>
      <div style="background-image: url('{{ groupsShow.group.creator.image_src }}')" class="usersImage"></div>
      <span class="username">{{ groupsShow.group.creator.username }}</span>
    </div>
  </md-card>

  <md-card class="groupShowAttendees">
    <h1>Users</h1>

    <div class="groupAttendees">
        <div class="row">
          <div ng-repeat="user in groupsShow.group.users" class="col">
            <div style="background-image:url('{{ user.image_src }}')" class="usersImage"></div>
            <div class="groupUsername"><h3>{{ user.username }}</h3></div>
          </div>
        </div>
    </div>
  </md-card>

  <md-card class="groupShowHolidays">
    <h1>Holidays</h1>

    <div class="holidaysCreated">
      <div class="row">
        <div class="col s4 new-holiday">
          <div class="content">
            <a ui-sref="holidaysNew({ id: groupsShow.group.id })">
              <div class="content-overlay"></div>
              <md-icon class="material-icons content-image">create</md-icon>
              <div class="content-details fadeIn-bottom">
                <h3 class="content-title">Create Holiday</h3>
              </div>
            </a>
          </div>
        </div>

        <div ng-repeat="holiday in groupsShow.group.holidays" class="col s4 groupHolidays">
          <div class="content">
            <a ui-sref="holidaysShow({ id: groupsShow.group.id, holidayId: holiday.id })">
              <div class="content-overlay"></div>
              <div class="content-image" style="background-image: url('{{ holiday.image_src }}');"></div>
              <div class="content-details fadeIn-bottom">
                <h3 class="content-title">{{ holiday.location }}</h3>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </md-card>
</md-content>
