<div class="modal-header">
  <h3 class="modal-title">Success!</h3>
</div>
<div class="modal-body">
  <h4>You are attending the  <strong>{{ memberships.group.name }}</strong> group</h4>
  <p>on {{ memberships.group.date | date:'EEEE, d MMMM yyyy' }}</p>
  <p>at {{ memberships.group.location }}</p>
  <h3>Check your email inbox for your memberships!</h3>
</div>
<div class="modal-footer">
  <button ng-click="memberships.close()">Back</button>
</div>
