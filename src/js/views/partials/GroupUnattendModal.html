<md-dialog class="groupsDeleteModal" aria-label="Delete Group Confirmation">
  <md-toolbar>
    <div class="md-toolbar-tools" layout="row" layout-align="center center">
      <h2>Membership Deletion</h2>
    </div>
  </md-toolbar>

  <md-dialog-content>
    <div class="md-dialog-content" layout="column" layout-align="center center">
      <h2>Are you sure you want to delete your membership for <strong>{{ membership.group.name }}</strong>?</h2>
    </div>
  </md-dialog-content>

  <md-dialog-actions>
    <md-button class="md-raised md-primary md-button md-ink-ripple" ng-click="membership.close()">Cancel</md-button>
    <md-button class="md-raised md-warn md-button md-ink-ripple" ng-click="membership.delete()">Leave</md-button>
  </md-dialog-actions>
</md-dialog>
