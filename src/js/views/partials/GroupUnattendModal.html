<div class="modal-header">
  <h3 class="modal-title">Membership Deletion</h3>
</div>
<div class="modal-body">
  <h2>Are you sure you want to delete your membership for <strong>{{ memberships.group.name }}</strong>?</h2>
</div>
<div class="modal-footer">
  <button ng-click="memberships.delete()">Unattend</button>
  <button ng-click="memberships.close()">Cancel</button>
</div>
