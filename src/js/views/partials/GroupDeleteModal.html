<div class="modal-header">
  <h3 class="modal-title">Wait!</h3>
</div>
<div class="modal-body">
  <p>Are you sure you want to delete the <strong>{{ groupsDelete.group.name }}</strong> group?</p>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="groupsDelete.close()">Cancel</button>
  <button class="btn btn-danger" ng-click="groupsDelete.delete()">Delete</button>
</div>
