<a
  class="md-raised md-warn md-button md-ink-ripple"
  ng-hide="show"
  ng-click="show=true"
  ng-transclude
  aria-label="Confirm"
  >
  <!-- <icon class="material-icons">close</icon> -->
</a>

<div ng-show="show">
  <md-button
    class="md-raised md-accent md-button md-ink-ripple"
    ng-click="confirm(user); show = false"
    >
    <icon class="material-icons">check</icon>
  </md-button>
  <md-button
    class="md-raised md-warn md-button md-ink-ripple"
    ng-click="show = false"
    >
    <icon class="material-icons">close</icon>
  </md-button>
</div>
