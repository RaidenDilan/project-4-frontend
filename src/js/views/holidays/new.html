<md-content class="holidaysNewBackground">
  <md-card class="holidaysNewForm">
    <back-button></back-button>

    <md-card-title>
      <md-card-title-text>
        <h1>New Holiday</h1>
      </md-card-title-text>
    </md-card-title>

    <form name="holidaysNew.holidaysNewForm" ng-submit="holidaysNew.create()" novalidate>

      <div>
        <md-input-container class="md-block">
          <input
            type="text"
            name="location"
            id="location"
            ng-model="holidaysNew.holiday.location"
            placeholder="Location"
            required
            >
        </md-input-container>
      </div>

      <div>
        <md-input-container class="md-block">
          <input
            type="text"
            name="attractions"
            id="attractions"
            ng-model="holidaysNew.holiday.attractions"
            placeholder="Attractions"
            required
            >
        </md-input-container>
      </div>

      <div>
        <md-input-container class="md-block">
          <input
            type="text"
            name="when_to_go"
            id="when_to_go"
            ng-model="holidaysNew.holiday.when_to_go"
            placeholder="Best time to go"
            required
            >
        </md-input-container>
      </div>

      <div>
        <md-input-container class="md-block">
          <input
            type="text"
            name="departureAirport"
            id="departureAirport"
            ng-model="holidaysNew.holiday.departureAirport"
            placeholder="Departure Airport"
            required
            >
        </md-input-container>
      </div>

      <div>
        <md-input-container class="md-block">
          <input
            type="text"
            name="arrivalAirport"
            id="arrivalAirport"
            ng-model="holidaysNew.holiday.arrivalAirport"
            placeholder="Arrival Airport"
            required
            >
        </md-input-container>
      </div>

      <!-- <div>
        <md-input-container class="md-block">
          <input
            name="departureDate"
            type="date"
            ng-model="holidaysNew.holiday.departureDate"
            required
            >
        </md-input-container>
      </div>

      <div class="ng-message-error" ng-messages="holidaysNew.holidaysNewForm.departureDate.$error" ng-show="(holidaysNew.holidaysNewForm.$submitted || holidaysNew.holidaysNewForm.departureDate.$touched)">
        <p ng-message="required" class="form-validation">Departure Date is required.</p>
      </div>

      <div>
        <md-input-container class="md-block">
          <input
            name="returnDate"
            type="date"
            ng-model="holidaysNew.holiday.returnDate"
            required
            >
        </md-input-container>
      </div> -->

      <div class="choose button">
        Select an image
        <input
          class="upload md-button"
          type="file"
          base64
          name="base64"
          id="base64"
          placeholder="Upload a holiday background image"
          ng-model="holidaysNew.holiday.base64"
          >
      </div>

      <md-card-actions class="createHolidayButton">
        <md-button
          class="md-raised md-primary md-button md-ink-ripple"
          ng-click="holidaysNew.create()"
          ng-disabled="holidaysNew.holidaysNewForm.$invalid"
          >
          Create
        </md-button>
      </md-card-actions>
    </form>
  </md-card>
</md-content>
