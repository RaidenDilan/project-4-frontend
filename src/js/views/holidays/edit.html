<md-content
  class="holidaysEditBackground"
  style="background: linear-gradient(rgba(0, 0, 0, 0.75) 100%, rgba(0, 0, 0, 0.75) 100%), url('{{ holidaysEdit.holiday.image_src }}'); background-repeat: no-repeat; background-position: center center; background-size: cover;"
  >
  <md-card class="holidaysEditForm">
    <back-button></back-button>

    <md-card-title>
      <md-card-title-text>
        <h1>Edit Holiday</h1>
      </md-card-title-text>
    </md-card-title>

    <form name="holidaysEdit.holidaysEditForm" ng-submit="holidaysEdit.update()" novalidate>

      <div>
        <md-input-container class="md-block">
          <input
            type="text"
            name="location"
            id="location"
            ng-model="holidaysEdit.holiday.location"
            placeholder="Location"
            required
            >
        </md-input-container>
      </div>

      <div>
        <md-input-container class="md-block">
          <input
            type="text"
            name="attractions"
            id="attractions"
            ng-model="holidaysEdit.holiday.attractions"
            placeholder="Attractions"
            required
            >
        </md-input-container>
      </div>

      <div>
        <md-input-container class="md-block">
          <input
            type="text"
            name="when_to_go"
            id="when_to_go"
            ng-model="holidaysEdit.holiday.when_to_go"
            placeholder="Best time to go"
            required
            >
        </md-input-container>
      </div>

      <div>
        <md-input-container class="md-block">
          <input
            type="text"
            name="departureAirport"
            id="departureAirport"
            ng-model="holidaysEdit.holiday.departureAirport"
            placeholder="Departure Airport"
            required
            >
        </md-input-container>
      </div>

      <div>
        <md-input-container class="md-block">
          <input
            type="text"
            name="arrivalAirport"
            id="arrivalAirport"
            ng-model="holidaysEdit.holiday.arrivalAirport"
            placeholder="Arrival Airport"
            required
            >
        </md-input-container>
      </div>

      <!-- <div>
        <md-input-container class="md-block">
          <input
            type="text"
            name="departureDate"
            id="departureDate"
            ng-model="holidaysEdit.holiday.departureDate"
            placeholder="Departure Date"
            required
            >
        </md-input-container>
      </div>

      <div>
        <md-input-container class="md-block">
          <input
            type="text"
            name="returnDate"
            id="returnDate"
            ng-model="holidaysEdit.holiday.returnDate"
            placeholder="Return Date"
            required
            ng-disabled="true"
            >
          </md-input-container>
      </div> -->

      <div class="choose button">
        Select an image
        <input
          class="upload md-button"
          type="file"
          base64
          name="base64"
          id="base64"
          placeholder="Upload a holiday background image"
          ng-model="holidaysEdit.holiday.base64"
          >
      </div>

      <md-card-actions class="updateHolidayButton">
        <md-button
          class="md-raised md-primary md-button md-ink-ripple"
          ng-click="holidaysEdit.update()"
          ng-disabled="holidaysEdit.holidaysEditForm.$invalid"
          >
          Update
        </md-button>
      </md-card-actions>
    </form>
  </md-card>
</md-content>
