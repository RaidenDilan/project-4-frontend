<md-content id="holidaysEditBackground" style="background-image:url('{{ holidaysEdit.holiday.image_src }}')">
  <md-card id="holidaysEditForm">
    <back-button></back-button>

    <form name="holidaysEdit.holidaysEditForm" ng-submit="holidaysEdit.update()" novalidate>
      <h1>Edit Holiday</h1>

      <div>
        <input
          type="text"
          name="location"
          id="location"
          ng-model="holidaysEdit.holiday.location"
          placeholder="Location"
          required
          >
      </div>

      <div class="ng-message-error" ng-messages="holidaysEdit.holidaysEditForm.location.$error" ng-show="(holidaysEdit.holidaysEditForm.$submitted || holidaysEdit.holidaysEditForm.location.$touched)">
        <p ng-message="required" class="formValidation">Location is required</p>
      </div>

      <div>
        <input
          type="text"
          name="attractions"
          id="attractions"
          ng-model="holidaysEdit.holiday.attractions"
          placeholder="Attractions"
          required
          >
      </div>

      <div class="ng-message-error" ng-messages="holidaysEdit.holidaysEditForm.attractions.$error" ng-show="(holidaysEdit.holidaysEditForm.$submitted || holidaysEdit.holidaysEditForm.attractions.$touched)">
        <p ng-message="required" class="formValidation">Attractions is required</p>
      </div>

      <div>
        <input
          type="text"
          name="when_to_go"
          id="when_to_go"
          ng-model="holidaysEdit.holiday.when_to_go"
          placeholder="Best time to go"
          required
          >
      </div>

      <div class="ng-message-error" ng-messages="holidaysEdit.holidaysEditForm.when_to_go.$error" ng-show="(holidaysEdit.holidaysEditForm.$submitted || holidaysEdit.holidaysEditForm.when_to_go.$touched)">
        <p ng-message="required" class="formValidation">Best time to go is required.</p>
      </div>

      <div>
        <input
          type="text"
          name="departureAirport"
          id="departureAirport"
          ng-model="holidaysEdit.holiday.departureAirport"
          placeholder="Departure Airport"
          required
          >
      </div>

      <div class="ng-message-error" ng-messages="holidaysEdit.holidaysEditForm.departureAirport.$error" ng-show="(holidaysEdit.holidaysEditForm.$submitted || holidaysEdit.holidaysEditForm.departureAirport.$touched)">
        <p ng-message="required" class="formValidation">Departure Airport Code is required.</p>
      </div>

      <div>
        <input
          type="text"
          name="arrivalAirport"
          id="arrivalAirport"
          ng-model="holidaysEdit.holiday.arrivalAirport"
          placeholder="Arrival Airport"
          required
          >
      </div>

      <div class="ng-message-error" ng-messages="holidaysEdit.holidaysEditForm.arrivalAirport.$error" ng-show="(holidaysEdit.holidaysEditForm.$submitted || holidaysEdit.holidaysEditForm.arrivalAirport.$touched)">
        <p ng-message="required" class="formValidation">Arrival Airport Code is required.</p>
      </div>
