<section class="usersGroupsIndexSection">
  <div>
    <h1>My Groups</h1>
    <div ng-repeat="group in usersGroupsIndex.groups.groups_created || usersGroupsIndex.groups.groups_attending" class="usersGroupsIndexList">
      <a ui-sref="usersGroupsShow({ id: group.id })"><h2 class="groupName">{{ group.name }}</h2></a>
    </div>
  </div>
</section>
