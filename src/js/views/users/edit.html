<section>
  <div class="usersShow">
    <div class="userEditInfo">
      <img ng-src="{{ usersEdit.user.image_src }}">
    </div>

    <form ng-submit="usersEdit.update()" class="profilePhoto">
      <div>
        <input type="text" name="username" id="username" ng-model="usersEdit.user.username">
      </div>
      <div>
        <input type="text" name="firstname" id="firstname" ng-model="usersEdit.user.first_name">
      </div>
      <div>
        <input type="text" name="surname" id="lastname" ng-model="usersEdit.user.last_name">
      </div>
      <div>
        <input type="email" name="email" id="email" ng-model="usersEdit.user.email">
      </div>
      <div>
        <input type="password" name="password" id="password" ng-model="usersEdit.user.password" placeholder="Password">
      </div>
      <div>
        <input type="password" name="passwordConfirmation" id="password_confirmation" ng-model="usersEdit.user.password_confirmation"placeholder="Password Confirmation">
      </div>
      <div>
        <input type="text" name="airport" id="airport" ng-model="usersEdit.user.airport" >
      </div>
      <div>
        <textarea type="text" name="bio" ng-model="usersEdit.user.bio"></textarea>
      </div>
      <div>
        <input type="file" base64 name="base64" id="base64" ng-model="usersEdit.user.base64">
      </div>
      <div class="usersEditButton">
        <button class="button">Update</button>
      </div>
    </form>
  </div>
</section>
