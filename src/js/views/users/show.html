<md-content class="usersShowBackground">
  <md-card class="usersShowSection">
    <div style="background-image: url('{{ usersShow.user.image_src }}');" id="userImage"></div>

    <md-card-content class="userInfo">
      <p><strong>Email: </strong>{{ usersShow.user.email }}</p>
      <p><strong>Full Name: </strong>{{ usersShow.user.username }}</p>
      <p><strong>Preferred Airport: </strong>{{ usersShow.user.airport }}</p>
    </md-card-content>

    <md-card-actions class="usersShowButtons">
      <a
        class="button-link"
        ui-sref="usersEdit({ id: usersShow.user.id })"
        ng-if="main.isAuthenticated && main.currentUser.id === usersShow.user.id"
        >
        <md-button
          class="md-raised md-primary md-button md-ink-ripple"
          id="editUser"
          >
          Edit Account
        </md-button>
      </a>
      <md-button
        ng-if="main.isAuthenticated && main.currentUser.id === usersShow.user.id"
        ng-click="usersShow.delete()"
        class="md-raised md-warn md-button md-ink-ripple"
        id="deleteUser"
        >
        Delete Account
      </md-button>
      <md-button
        ng-if="main.isAuthenticated"
        ng-click="main.logout()"
        class="md-raised md-primary md-button md-ink-ripple"
        id="logout"
        >
        Logout
      </md-button>
    </md-card-actions>

  </md-card>
</md-content>
