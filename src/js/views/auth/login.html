<section>
  <div class="loginForm">
    <h1>Log In</h1>
    <form ng-submit="login.login()">
      <div>
        <input type="text" ng-model="login.credentials.email" placeholder="Email">
      </div>
      <div>
        <input type="password" ng-model="login.credentials.password" placeholder="Password">
      </div>
      <div>
        <button>Login</button>
      </div>
    </form>

    <div>
      <button ng-click="login.authenticate('github')">Login with Github</button>
      <button ng-click="login.authenticate('facebook')">Login with Facebook</button>
    </div>
    <div>
      <p class="1">New to this website?</p>
      <button ng-if="!main.isAuthenticated()" ui-sref="register" class="createButton">Create your account</button>
    </div>
  </div>
</section>
