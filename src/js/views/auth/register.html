<section>
  <div class="registerForm">
    <h1>Start a Holiday Today</h1>
    <form ng-submit="login.register()">

      <div>
        <!-- <label for="username">Username</label><br> -->
        <input type="text" ng-model="login.user.username" placeholder="Username">
      </div>

      <div>
        <!-- <label for="first_name">Firstname</label><br> -->
        <input type="text" name="first_name" id="first_name" ng-model="login.user.first_name" placeholder="First Name">
      </div>

      <div>
        <!-- <label for="last_name">Lastname</label><br> -->
        <input type="text" name="last_name" id="last_name" ng-model="login.user.last_name" placeholder="Last Name">
      </div>

      <div>
        <!-- <label for="email">Email</label><br> -->
        <input type="text" name="email" id="email" ng-model="login.user.email" placeholder="Email">
      </div>

      <div>
        <!-- <label for="password">Password</label><br> -->
        <input type="password" name="password" id="password" ng-model="login.user.password" placeholder="Password">
      </div>

      <div>
        <!-- <label for="passwordConfirmation">Password Confirmation</label><br> -->
        <input type="password" name="passwordConfirmation" id="passwordConfirmation" ng-model="login.user.password_confirmation" placeholder="Password Confirmation">
      </div>

      <div>
        <!-- <label for="airport">Home Airport</label><br> -->
        <input type="text" name="airport" id="airport" ng-model="login.user.airport" placeholder="Preferred Airport">
      </div>

      <div>
        <!-- <label for="bio">Bio</label><br> -->
        <textarea type="text" name="bio" id="bio" ng-model="login.user.bio" placeholder="Biography"></textarea>
      </div>

      <div>
        <!-- <label for="base64">Profile Image</label><br> -->
        <input type="file" base64 name="base64" id="base64" ng-model="login.user.base64">
      </div>

      <button>Register</button>
    </form>

    <div>
      <p>Already Registered?</p>
      <button ng-if="!main.authenticate()" ui-sref="login">Login Here</button>
    </div>
  </div>
</section>
