<!DOCTYPE html>
<html ng-app="holiday">
  <head>
    <base href="/">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Palm Trees</title>
    <!-- <link rel="icon" href="/images/.png" type="image/png"> -->
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC5uFR8sHqcDYKASWyXmpLZM17kfstkqVE"></script>
    <!-- inject:js -->
    <!-- endinject -->
    <!-- inject:css -->
    <!-- endinject -->
  </head>
  <body ng-controller="MainCtrl as main" ng-class="main.pageName" class="site">
    <header>
      <nav>
        <ul>
          <li ng-if="main.isAuthenticated()" class="left"><a ui-sref="usersGroupsIndex({ id: main.currentUser.id })">My Groups</a></li>
          <li ng-if="main.isAuthenticated()" class="newgroup"><a ui-sref="groupsNew">New Group</a></li>
          <li ng-if="!main.isAuthenticated()" class="left"><a ui-sref="login">Login</a></li>
          <li ng-if="!main.isAuthenticated()" class="right"><a ui-sref="register">Register</a></li>
          <li ng-if="main.isAuthenticated()" class="right"><a ui-sref="usersShow({ id: main.currentUser.id })"><img ng-src="{{ main.currentUser.image_src }}" class="avatar"></a></li>
        </ul>
      </nav>
    </header>
    <div class="message" ng-if="main.message">
      <div>{{ main.message }}</div>
    </div>
    <main ui-view class="site-content">
    </main>
    <!-- <footer>Made with <span class="heart">&hearts;</span> @ GA</footer> -->
  </body>
</html>
