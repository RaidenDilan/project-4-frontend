<!DOCTYPE html>
<html ng-app="holidayApp">
  <head>
    <base href="/">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Palm Trees</title>
    <link rel="icon" href="/images/logos/palmtree.png" type="image/png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- inject:js -->
    <!-- endinject -->
    <!-- inject:css -->
    <!-- endinject -->
  </head>
  <body ng-controller="MainCtrl as main" ng-class="main.pageName" class="site">
    <header>
      <nav>
        <ul>
          <li ng-if="main.isAuthenticated()" class="left"><a ui-sref="groupsIndex({ id: main.currentUser.id })"><md-icon class="material-icons">group</md-icon></a></li>
          <li ng-if="main.isAuthenticated()" class="newgroup"><a ui-sref="groupsNew"><md-icon class="material-icons">group_add</md-icon></a></li>
          <li ng-if="!main.isAuthenticated()" class="left"><a ui-sref="login"><md-icon class="material-icons">lock_open</md-icon></a></li>
          <li ng-if="!main.isAuthenticated()" class="right"><a ui-sref="register"><md-icon class="material-icons">person_add</md-icon></a></li>
          <li ng-if="main.isAuthenticated()" class="right"><a ui-sref="usersShow({ id: main.currentUser.id })"><md-icon class="material-icons">person</md-icon></a></li>
        </ul>
      </nav>
    </header>
    <main ui-view class="site-content"></main>
  </body>
</html>
