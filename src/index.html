<!DOCTYPE html>
<html ng-app="holiday">
  <head>
    <base href="/">
    <meta charset="utf-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <title>Angular Stack Setup</title>
    <!-- inject:js -->
    <!-- endinject -->
    <!-- inject:css -->
    <!-- endinject -->
  </head>
  <body ng-controller="MainCtrl as main" ng-class="main.pageName">
    <header>
      <nav>
        <ul>
          <li><a ui-sref="home">Holiday</a></li>
          <li ng-if="main.isAuthenticated()"><a ui-sref="holidaysIndex">My Holidays</a></li>
          <li ng-if="main.isAuthenticated()"><a ui-sref="holidaysNew">New Holiday</a></li>
          <li ng-if="main.isAuthenticated()"><a ui-sref="usersShow({ id: main.currentUser.id })">Profile</a></li>
          <li ng-if="!main.isAuthenticated()"><a ui-sref="login">Login</a></li>
          <li ng-if="!main.isAuthenticated()"><a ui-sref="register">Register</a></li>
          <li ng-if="main.isAuthenticated()"><a ng-click="main.logout()" href="#">Logout</a></li>
        </ul>
      </nav>
    </header>
    <div ng-if="main.message">
      <div>{{main.message}}</div>
    </div>
    <main ui-view></main>
  </body>
</html>
